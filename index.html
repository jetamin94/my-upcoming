<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Random Number Auto Reload</title>
<style>
body{font-family:sans-serif;background:#111;color:#eee;text-align:center;padding:50px}
#num{font-size:48px;margin-top:20px}
</style>
</head>
<body>
<h2>Random Number (100â€“1000)</h2>
<div id="num">Loading...</div>
<script>
async function load(){
  try{
    const res = await fetch('http://www.randomnumberapi.com/api/v1.0/random?min=100&max=1000')
    const json = await res.json()
    document.getElementById('num').textContent = json[0]
  }catch(e){
    document.getElementById('num').textContent = 'Error'
  }
}
load()
setInterval(load, 5000) // reload every 5s
</script>
</body>
</html>
